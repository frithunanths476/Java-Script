<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Aritmética</title>
</head>
<body>
    <script>
        var qteNumero = +prompt("Quantos números você quer somar?");
        var soma = 0;
        
        for (var i = 0; i < qteNumero; i++) {
            var numero = +prompt("Informe o número " + (i+1) + ":");
            soma += numero;
        }

        var media = soma / qteNumero;
        document.write("A média é: ", media.toFixed(2));
    </script>
</body>
</html>
