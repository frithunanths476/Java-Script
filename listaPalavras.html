<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Palavras</title>
</head>
<body>

    <script>
        var palavras = ["Fernandes", "Polato", "Benatte", "Leherle", "Berce", "Magano", "Celestino"];
        var maisDe5Letras = []

        for(var item = 0; item < palavras.length; item++){
            if(palavras[item].length > 5) {
                maisDe5Letras.push(palavras[item]);
            }
        }
            console.log(palavras)
            console.log(maisDe5Letras)
    </script>

</body>
