<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par</title>
</head>
<body>
    <script>
        function verificaLista(lista) {
            for (var i = 0; i < lista.length; i++) {
                if (lista[i] % 2 === 0) {
                    return true;
                }
            }
            return false;
        }
      
        var listaNumeros = [1, 3, 5, 7, 8, 9];
        var possuiNumeroPar = verificaLista(listaNumeros);
      
        if (possuiNumeroPar) {
            console.log("A lista possui pelo menos um número par.");
        } else {
            console.log("A lista não possui nenhum número par.");
        }    

        console.log(listaNumeros)
    </script>
</body>
</html>
